<!DOCTYPE html>
<html>
<head>
  <title>Online Event Registration</title>

</head>
<body>

  <h2>Online Event Registration Form</h2>

  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>
    <label for="age">Age Group:</label><br>
    <select id="age" name="age" required>
      <option value="">--Select--</option>
      <option value="Under 18">Under 18</option>
      <option value="18-25">18-25</option>
      <option value="26-35">26-40</option>
      <option value="36-50">41-60</option>
      <option value="51+">61+</option>
    </select><br><br>

    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="tech" name="interest" value="Technology">
    <label for="tech">Technology</label><br>
    <input type="checkbox" id="health" name="interest" value="Health">
    <label for="health">Health</label><br>
    <input type="checkbox" id="finance" name="interest" value="Finance">
    <label for="finance">Finance</label><br>
    <input type="checkbox" id="education" name="interest" value="Education">
    <label for="education">Education</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Register</button>
  </form>

</body>
</html>
